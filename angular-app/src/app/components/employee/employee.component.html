<h2>Employee</h2>
<div class="col-12 text-right">
 
</div>
<br />
<div class="card">
  <div class="table-responsive-xs">
    <table class="table table-striped table-inverse">
      <thead class="thead-inverse">
        <tr>
          <th>ID.</th>
          <th></th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ListEmployee; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
        
        </tr>
      </tbody>
    </table>
  </div>
</div>
