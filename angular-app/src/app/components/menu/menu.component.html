<h2>Menu</h2>

<div class="col-12 text-right">
  <div class="row">
    <div class="col-md-9">Category:</div>
    <div class="col-md-3">
      <div class="form-group">
        <select class="form-control" [formControl]="c">
          <option *ngFor="let item of Category" value="{{ item }}">
            {{ item }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>

<br />
<div class="card">
  <div *ngIf="onCheck() == 'A'">
    <h5 class="card-title">Hot</h5>
    <div class="container mx-auto mt-4">
      <div class="row">
        <div *ngFor="let item of ListMenu; index as i">
          <div *ngIf="item.type == 'Hot'">
            <div class="col-md-4">
              <div class="card" style="width: 20.5rem">
                <img
                  [src]="item.img"
                  class="card-img-top"
                  alt="..."
                  style="height: auto"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    Price : {{ item.price }} ฿
                  </h6>

                  <div class="row">
                    <div class="col-6 text-left">
                      <button
                        class="btn btn-primary"
                        *ngIf="item.quantity != 0"
                        (click)="addToCart(i)"
                      >
                        <i class="fa fa-cart-plus" aria-hidden="true"></i> cart
                      </button>
                    </div>

                    <div class="col-6 text-right">
                      <button
                        (click)="onClickViewMenu(item)"
                        class="btn btn-secondary"
                        data-toggle="modal"
                        data-target="#show"
                      >
                        see more
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="dropdown-divider"></div>
    <br />
    <h5 class="card-title">Ice</h5>
    <div class="container mx-auto mt-4">

                    </div>

                </div>

            </div>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="onCheck() == 'B'">
