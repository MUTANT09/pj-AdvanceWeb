<div class="modal fade" id="{{ signup }}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <div class="card-body">
          <form [formGroup]="employeeForm">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Employee ID :</label>
              <div class="col-sm-7">
                <input
                  type="text"
                  class="form-control"
                  formControlName="EmpID"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Name : </label>
              <div class="col-sm-7">
                <input
                  type="string"
                  class="form-control"
                  formControlName="name"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Gender : </label>

              <div class="col-sm-7" style="margin-top: 10px">
                <div class="form-check form-check-inline">
                  <label class="form-check-label"
                    ><input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="Male"
                      formControlName="gender"
                    />Male</label
                  >
                </div>

                <div class="form-check form-check-inline">
                  <label class="form-check-label"
                    ><input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="Female"
                      formControlName="gender"
                    />Female</label
                  >
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email : </label>
              <div class="col-sm-7">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                />

                <div
                  *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                  class="alert alert-danger"
                >
                  <div *ngIf="email?.errors?.['required']">
                    Email is required.
                  </div>
                  <div *ngIf="email?.errors?.['email']">
                    Your email is incorrect.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Password : </label>
              <div class="col-sm-7">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                />
                <div
                  *ngIf="
                    password?.invalid && (password?.dirty || password?.touched)
                  "
                  class="alert alert-danger"
                >
                  <div *ngIf="password?.errors?.['required']">
                    Password is required.
                  </div>
                  <div *ngIf="password?.errors?.['minlength'] ">
                    Passwords must be more than 6
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Password Again : </label>
              <div class="col-sm-7">
                <input type="password" class="form-control" [formControl]="p" />

                <div
                  *ngIf="p?.invalid && (p?.dirty || p?.touched)"
                  class="alert alert-danger"
                >
                  <div *ngIf="p?.errors?.['required']">
                    Password is required.
                  </div>
                  <div *ngIf="p?.errors?.['minlength'] ">
                    Passwords must be more than 6
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tel : </label>
              <div class="col-sm-7">
                <input
                  type="string"
                  class="form-control"
                  formControlName="tel"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12 text-center">
                <div class="row" style="padding: 5px">
                  <div class="col-lg-12 text-center">
                    <button
                      type="button"
                      class="btn btn-info btn-sm"
                      (click)="submit()"
                    >
                      Sign Up &nbsp;<i class="bi bi-check2-circle"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
