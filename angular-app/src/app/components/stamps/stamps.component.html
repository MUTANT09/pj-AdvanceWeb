<div class="col-12 text-right">
    <a
      routerLinkActive="active"
      class="btn btn-dark text-right"
      data-toggle="modal"
      data-target="#collectpoints"
      >Collect Stamps
    </a>
    &nbsp;&nbsp;&nbsp;
    <button
      type="button"
      class="btn btn-dark"
      data-toggle="modal"
      data-target="#create"
    >
      Create Collect Stamps
    </button>
  </div>
  
  <div class="container mx-auto mt-4">
    <div class="row">
      <div *ngFor="let item of s; index as i">
        <div class="col-md-4">
          <div class="card" style="width: 20.5rem">
            <div class="card-body">
              <h5 class="card-subtitle mb-2 text-muted">
                <i class="bi bi-card-checklist"></i> &nbsp;Name : {{ item.name }}
              </h5>
              <br />
              <h6 class="card-subtitle xl-2">
                <i class="bi bi-star-fill"></i> &nbsp; Points :
                {{ item.points }}
              </h6>
              <br />
              <h6 class="card-subtitle xl-2">
                <i class="bi bi-phone-vibrate"></i> &nbsp; Tel : {{ item.tel }}
              </h6>
              <br />
              <h6 class="card-subtitle xl-12 text-right">
                <a
                  class="btn btn-outline-danger"
                  role="button"
                  (click)="deleteStamps(item._id)"
                >
                  <i class="bi bi-trash3"></i
                ></a>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="collectpoints">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Stamps</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
  
        <div class="modal-body">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tel : </label>
              <div class="col-sm-7">
                <input type="text" class="form-control" [formControl]="t" />
              </div>
            </div>
  
            <div class="row">
              <div class="col-12 text-center">
                <div class="row" style="padding: 5px">
                  <div class="col-lg-12 text-center">
                    <button
                      type="button"
                      class="btn btn-info btn-sm"
                      (click)=" onUpdateStamps()"
                    >
                      Collect Stamps &nbsp;<i class="bi bi-download"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="create">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Stamps</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
  
        <div class="modal-body">
          <div class="card-body">
            <form [formGroup]="stampsForm">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name :</label>
                <div class="col-sm-7">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
              </div>
  
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tel : </label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" formControlName="tel" />
                </div>
              </div>
  
              <div class="row">
                <div class="col-12 text-center">
                  <div class="row" style="padding: 5px">
                    <div class="col-lg-12 text-center">
                      <button
                        type="button"
                        class="btn btn-info btn-sm"
                        (click)="submit()"
                      >
                        Create Stamp &nbsp;<i class="bi bi-download"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
