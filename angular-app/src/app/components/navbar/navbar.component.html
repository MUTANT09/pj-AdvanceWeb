  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo03"
    aria-controls="navbarTogglerDemo03"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a routerLink="" class="navbar-brand btn btn-dark"
    ><i class="fa fa-home" aria-hidden="true"></i
  ></a>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a routerLink="menu" routerLinkActive="active" class="btn btn-dark"
          >Menu</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="employee" routerLinkActive="active" class="btn btn-dark"
          >Employee</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="third" routerLinkActive="active" class="btn btn-dark"
          >3rd</a
        >
      </li>
    </ul>
  </div>
  <a href="#" class="btn btn-dark" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
    <span class="badge badge-info">{{getCounter()}}</span>
  </a>

  <a class="btn btn-dark">{{n}}</a>

  <a routerLinkActive="active" class="btn btn-dark" (click)="logout()"
    >Logout</a
  >

<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">

          <div class="modal-header">
              <h4 class="modal-title">Your Shopping Cart</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
              <table class="table table-striped table-inverse">
                  <thead class="thead-inverse">
                      <tr>
                          <th>ID.</th>
                          <th>Name</th>
                          <th>Price</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of cart; index as i">
                          <td scope="row">{{item.id}}</td>
                          <td>{{item.name}}</td>
                          <td>{{item.price}}</td>
                      </tr>
                  </tbody>
              </table>

              <p class="text-right">
                  <b>Subtotal: </b> {{getSumPrice()}}
              </p>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
