<div class="modal fade" id="show">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Details Menu</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <img
                [src]="MenutData.img"
                class="img-thumbnail"
                alt="MenutData.img"
              />
            </div>
            <div class="col-md-8">
              <div class="card">
                <div class="card-header text-center">
                  <h4>
                    <i class="fa fa-id-card" aria-hidden="true"></i> &nbsp; Menu
                    :
                    {{ MenutData.name }}
                  </h4>
                </div>
                <div class="card-body">
                  <div class="row" style="padding: 5px">
                    <div class="col-lg-4">MID:</div>
                    <div class="col-lg-8 text-left">
                      {{ MenutData.MID }}
                    </div>
                  </div>

                  <div class="row" style="padding: 5px">
                    <div class="col-lg-4">Name:</div>
                    <div class="col-lg-8 text-left">{{ MenutData.name }}</div>
                  </div>

                  <div class="row" style="padding: 5px">
                    <div class="col-lg-4">Type:</div>
                    <div class="col-lg-8 text-left">{{ MenutData.type }}</div>
                  </div>

                  <div class="row" style="padding: 5px">
                    <div class="col-lg-4">Category:</div>
                    <div class="col-lg-8 text-left">
                      {{ MenutData.category }}
                    </div>
                  </div>

                  <div class="row" style="padding: 5px">
                    <div class="col-lg-4">Price:</div>
                    <div class="col-lg-8 text-left">
                      {{ MenutData.price }}&nbsp; à¸¿
                    </div>
                  </div>

                  <div class="row" style="padding: 5px">
                    <div class="col-lg-4">Quantity:</div>
                    <div class="col-lg-8 text-left">
                      {{ MenutData.quantity }}
                    </div>
                  </div>

                  <div class="row" style="padding: 5px">
                    <div class="col-lg-4">Details:</div>
                    <div class="col-lg-8 text-left">{{ MenutData.detail }}</div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
