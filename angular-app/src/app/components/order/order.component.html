<h2>Order</h2>
<div class="col-12 text-right"></div>
<br />
<div class="card">
  <div class="table-responsive-xs">
    <table class="table table-striped table-inverse">
      <thead class="thead-inverse">
        <tr>
          <th>Order Number</th>
          <th>Menu List</th>
          <th>sell price</th>
          <th>sell date/time</th>
          <th>Delete Order</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of OrderList; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td>
            <a
              href="#"
              class="btn btn-dark"
              data-toggle="modal"
              data-target="#myMem"
              (click)="orderIDdata(item.menuordering)"
            >
              Show menu list
            </a>
          </td>
          <td>{{ item.sumprice }}</td>
          <td>{{ item.time | date: "HH:mm" }} {{ item.time | date }}</td>
          <td>
            <a
              class="btn btn-outline-danger"
              role="button"
              (click)="ondelete(item._id)"
            >
              <i class="bi bi-trash3"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-showorder [menus]="menus" (ms)="rev($event)"></app-showorder>
