<div class="card">
  <div class="card-body">
    <h4 class="card-title">Add New Menu</h4>
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="menuForm">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">Name:</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Price:</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="price"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Type:</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <select class="form-control" formControlName="type">
                      <option *ngFor="let item of menuType" value="{{ item }}">
                        {{ item }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">MID:</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="MID"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Category:</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <select class="form-control" formControlName="category">
                      <option
                        *ngFor="let item of menuCategory"
                        value="{{ item }}"
                      >
                        {{ item }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Quantity:</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="quantity"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Photo:</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="file"
                      class="form-control-file"
                      formControlName="file"
                      (change)="onChangeImg($event)"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                  <img
                    *ngIf="previewLoaded"
                    class="img-thumbnail"
                    [src]="this.menuForm.value.img"
                    style="height: 150px"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Details:</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="detail"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="onSubmit()"
                  >
                    Add
                  </button>
                </div>
                <div class="col-md-2">
                  <button type="reset" class="btn btn-danger">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Display</div>
          <div class="card-body">
            Form Value: {{ this.menuForm.value | json }} <br /><br />
            <!-- Form Status: {{ menuForm.status | json }} -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
