<div class="card">
  <div class="card-body">
    <h4 class="card-title">2nd: Product ReactiveForm</h4>
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="menuForm">
          <div class="card">
            <div class="card-header">Product Form</div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">Product Type (3 pt.):</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <select class="form-control" formControlName="type">
                      <option
                        *ngFor="let item of menuType;"
                        value="{{ item }}"
                      >
                        {{ item }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Product ID (1 pt.):</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="id"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Product Name (1 pt.):</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Product Detail (1 pt.):</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="detail"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Quantity (3 pt.):</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="quantity"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">Price (2 pt.):</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="price"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary">
                    Add (3 pt.)
                  </button>
                </div>
                <div class="col-md-2">
                  <button type="reset" class="btn btn-danger">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Display</div>
          <div class="card-body">
            <!-- Form Value: {{ productForm.value | json}} <br /><br />
              Form Status: {{productForm.status | json}} -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
