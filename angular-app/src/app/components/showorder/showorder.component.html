<div class="modal fade" id="myMem" (close)="onD()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Your Order</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (close)="onD()"
          (click)="onD()"
        >
          &times;
        </button>
      </div>

      <div class="modal-body">
        <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
            <tr>
              <th>ID.</th>
              <th>Photo</th>
              <th>Name</th>
              <th>Type</th>
              <th>Category</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of menus; index as i">
              <td scope="row">{{ i + 1 }}</td>
              <td>
                <img
                  [src]="item.img"
                  class="img-thumbnail"
                  alt="MenutData.img"
                  style="width: 100px"
                />
              </td>
              <td>{{ item.name }}</td>
              <td>{{ item.type }}</td>
              <td>{{ item.category }}</td>
              <td>{{ item.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (close)="onD()"
          (click)="onD()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
